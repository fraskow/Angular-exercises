<h1>Categorías</h1>

<div>
  <h2>Crear Categoría</h2>
  <input type="text" [(ngModel)]="newCategory" placeholder="Nueva categoría" />
  <button (click)="createCategory()">Crear</button>
</div>

<div *ngIf="categories.length > 0">
  <h2>Listado de Categorías</h2>
  <ul>
    <li *ngFor="let category of categories; let i = index">
      {{ category }}
      <button (click)="updateCategory(i)">Actualizar</button>
      <button (click)="deleteCategory(i)">Eliminar</button>
    </li>
  </ul>
</div>
