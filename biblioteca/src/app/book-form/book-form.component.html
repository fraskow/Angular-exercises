<h2>Formulario de libro</h2>

<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="image">Imagen:</label>
    <input type="text" id="image" formControlName="image" required>
  </div>
  <div>
    <label for="name">Nombre:</label>
    <input type="text" id="name" formControlName="name" required>
  </div>
  <div>
    <label for="editorial">Editorial:</label>
    <input type="text" id="editorial" formControlName="editorial" required>
  </div>
  <div>
    <label for="gender">GÃ©nero:</label>
    <input type="text" id="gender" formControlName="gender" required>
  </div>
  <div>
    <label for="author">Autor:</label>
    <input type="text" id="author" formControlName="author" required>
  </div>
  <button type="submit">Crear libro</button>
</form>
